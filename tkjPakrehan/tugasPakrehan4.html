<html>

<body>
    <script>
        let nama = prompt("Masukan nama anda");
        let tingkat = prompt("Masukan tingkat anda");

        if (tingkat == "x") {
            let kelas = prompt("masukan kelas anda");
            if (kelas == "x.1") {
                window.alert("saudara " + nama + ",anda merupakan siswa x.1")
            } else if (kelas == "x.2") {
                window.alert("saudara " + nama + ",anda merupakan siswa x.2")
            }
        } else {
            window.alert("selamat anda sudah naik kelas");
        }
    </script>
</body>

</html>
